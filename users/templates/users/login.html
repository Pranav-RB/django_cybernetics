{% extends "blogs/base.html" %}
{% block title%} Login {% endblock %}
{% block content %}
  <div class="content-section">
    <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log in</legend>
      {{form.as_p}}
    </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Login</button>
      </div>
    </form> 
    <div class="borer-top pt-3">
      <small class="text-muted">Don't have an account? <a class="ml-2" href="{% url 'user-register' %}">Sign Up</a></small><br>
      <small class="text-muted">Forgot Password? <a href="{% url 'password_reset' %}">Reset Password</a></small>
    </div>
  </div>
{% endblock %}
